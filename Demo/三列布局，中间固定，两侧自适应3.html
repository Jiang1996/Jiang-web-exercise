<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding:0;
            margin: 0;
        }
        #left{
            width: 300px;
            height: 300px;
            background-color: #00ff00;
            float: left;
        }
        #right{
            width: 300px;
            height: 300px;
            background-color: red;
            float: right;
        }
        #center {
            height: 300px;
            background-color: blue;
        }
    </style>
</head>
<body>
<div id="left"></div>
<div id="center"></div>
<div id="right"></div>
</body>
</html>
